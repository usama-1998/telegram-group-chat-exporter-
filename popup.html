<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Chat Exporter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="icons/icon48.png" alt="Logo">
            <h1>Telegram Exporter</h1>
        </header>

        <div id="setup-view">
            <div class="control-group">
                <label for="format">Export Format</label>
                <select id="format">
                    <option value="json">JSON</option>
                    <option value="csv">CSV</option>
                    <option value="html">HTML (Styled)</option>
                    <option value="txt">Plain Text</option>
                </select>
            </div>

            <!-- Future Feature: Date Range or Limit -->
            <!-- <div class="control-group">
                <label for="limit">Limit Messages (0 for All)</label>
                <input type="number" id="limit" placeholder="e.g. 1000" min="0">
            </div> -->

            <div class="actions">
                <button id="start-btn" class="btn-primary">Start Export</button>
            </div>
        </div>

        <div id="processing-view" class="hidden">
            <div class="status-card">
                <div class="status-row">
                    <span>Status</span>
                    <span id="status-text" style="color: var(--primary)">Scanning...</span>
                </div>
                <div class="status-row">
                    <span>Messages Found</span>
                    <span id="msg-count" class="status-value">0</span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
            </div>

            <div class="actions">
                <button id="stop-btn" class="btn-danger">Stop & Save</button>
            </div>
        </div>
        
        <div id="completion-view" class="hidden">
             <div class="status-card">
                <div class="status-row">
                    <span>Total Scraped</span>
                    <span id="final-count" class="status-value">0</span>
                </div>
                <div style="margin-top:8px; font-size: 12px; color: var(--success); text-align: center;">
                    Export Ready
                </div>
            </div>
            <div class="actions">
                <button id="download-btn" class="btn-primary">Download File</button>
                <button id="reset-btn" class="btn-secondary">New Export</button>
            </div>
        </div>

    </div>
    <script src="popup.js"></script>
</body>
</html>
